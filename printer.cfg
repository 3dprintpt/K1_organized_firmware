####################################################
######## FOR EXPLOITED/ROOTED MACHINES ONLY ########
####################################################

# Creality K1
# This is a different and more clear organization of the config files.
# Everything has been separated by theme, Like bed leveling, macros, etc.
# It should give a easier time looking for any parameter.
# If you need to change anything, please do not edit the included files.
# Use the "USER OVERRIDES" section bellow, paste what you need and it will 
# override the values on the included file.

# The size of the printer has been set to the maximum capable
# It is be 235x220x250

[include K1/K1.cfg]
[include K1/Steppers.cfg]
[include K1/TMCDrivers.cfg]
[include K1/SensorlessHoming.cfg]
[include K1/Endstops.cfg]
[include K1/BedLeveling.cfg]
[include K1/Macros.cfg]
[include K1/ResonanceTester.cfg]
[include timelaspe.cfg]

[virtual_sdcard]
path: /usr/data/printer_data/gcodes

[exclude_object]

[display_status]

[idle_timeout]
timeout: 99999999

[gcode_arcs]
resolution: 1.0

[pause_resume]
# recover_velocity: 500.

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 20000
max_accel_to_decel: 10000
max_z_velocity: 20
square_corner_velocity: 5.0
max_z_accel: 300

[extruder]
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: nozzle_mcu:PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: nozzle_mcu:PA0
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040
#control: pid
#pid_Kp: 25.013
#pid_Ki: 2.566
#pid_Kd: 60.966
min_temp: 0
max_temp: 320

[verify_heater extruder]

[heater_bed]
heater_pin: PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: watermark
# control: pid
# pid_kp: 27
# pid_ki: 0.08
# pid_kd: 0
min_temp: 0
max_temp: 120

[verify_heater heater_bed]
check_gain_time: 120
heating_gain: 1.0
hysteresis: 10

############# SENSORLES HOMING #############
## Set your sensorles homing values here  ##
############################################
[tmc2209 stepper_x]
driver_SGTHRS: 65

[tmc2209 stepper_y]
driver_SGTHRS: 75

